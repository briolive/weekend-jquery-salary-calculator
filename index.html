<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>

    <div id="input-fields">
        <input
            type="text"
            id="first-name-input"
            placeholder="First Name"
        />
        <input
            type="text"
            id="last-name-input"
            placeholder="Last Name"
        />
        <input
            type="text"
            id="id-number-input"
            placeholder="ID"
        />
        <input
            type="text"
            id="job-title-input"
            placeholder="Title"
        />
        <input
            type="text"
            id="annual-salary-input"
            placeholder="Annual Salary"
        />
        <button id="submitInfo">Submit</button>
    </div>

    <div id="employee-information">
        <h2>Employees</h2>
    </div>



    <div id="employee-table">
        <table>
            <tr>
                <th id="first-name">First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </table>
    </div>
    
</body>
</html>
